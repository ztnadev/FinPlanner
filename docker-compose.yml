version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: financial-tracker-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: financial_tracker
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: financial-tracker-backend
    environment:
      PORT: 5000
      NODE_ENV: production
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-key-in-production}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: financial_tracker
      UPLOAD_DIR: ./uploads
    volumes:
      - ./backend/uploads:/app/uploads
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "node migrations/migrate.js && node server.js"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: financial-tracker-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://localhost:5000

volumes:
  postgres_data:
